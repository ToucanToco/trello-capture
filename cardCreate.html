<html>
<head>
<title>Create Trello card</title>
<link href="lib/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="cardCreate.css">
</head>

<body>
  <div id="left-pane">
    <h1>Trello Capture</h1><br><br>

    <label>Board</label>
    <select id="boardsList" class="form-control"></select><br>

    <label>List</label>
    <select id="listsList" class="form-control"></select><br>

    <label>Card name</label>
    <input type="text" id="cardName" class="form-control"><br>

    <label>Description</label>
    <textarea id="cardDesc" class="form-control" rows="3"></textarea><br><br>

    <input type="button" value="Create card" id="createCard" class="btn btn-primary">
  </div>

  <div id="screenshot-pane">
  </div>



  <script src="lib/jquery-2.0.3.min.js"></script>
  <script src="lib/underscore-min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="devCreds.js"></script>
  <script src="trelloClient.js"></script>
  <script src="cardCreate.js"></script>
</body>
</html>
