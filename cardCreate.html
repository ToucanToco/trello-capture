<html>
<head>
<title>Trello Capture</title>
<link href="lib/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="cardCreate.css">
</head>

<body>
  <div id="left-pane">
    <h1>Trello Capture</h1><br><br>

    <div class="form-group">
      <label>Board</label>
      <select id="boardsList" class="form-control"></select>
    </div>

    <div class="form-group">
      <label>List</label>
      <select id="listsList" class="form-control"></select>
    </div>

    <div class="form-group">
      <label>Card name</label>
      <input type="text" id="cardName" class="form-control">
      <div class="alert alert-danger" style="margin-top: 5px; display: none;">The card name must be between 1 and 16384 characters</div>
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea id="cardDesc" class="form-control" rows="5"></textarea><br>
      <div class="alert alert-danger" style="margin-top: 5px; display: none;">The card name must be between 0 and 16384 characters</div>
    </div>
    
    <input type="button" value="Create card" id="createCard" class="btn btn-primary"><br><br>
    
    <div id="progress-bar-container">
      <div id="progress-bar">
      
      </div>
    </div>
  </div>

  <div id="screenshot-pane">
  </div>



  <script src="lib/jquery-2.0.3.min.js"></script>
  <script src="lib/underscore-min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="devCreds.js"></script>
  <script src="trelloClient.js"></script>
  <script src="cardCreate.js"></script>
</body>
</html>
